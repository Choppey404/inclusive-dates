<html lang="en">
    <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Accessible chat example | Tommy Feldt</title>
        <!-- build:css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- endbuild -->
    </head>
    <body>
        <div class="grid-container mt">
            <div class="align-center grid-margin-x grid-x">
                <main>
                    <nav class="text-left"><a href="index.html">Back to startpage</a></nav>
                    <h1 class="h1__main">Accessible chat</h1>
                    <h2 id="chat-heading">Chat with a famous robot</h2>

                    <div class="chat-container" role="log" aria-labelledby="chat-heading" aria-live="assertive" tabindex='0' >
                        <ul class="no-bullet">
                            <!-- Chat content goes here -->
                        </ul>
                    </div>
                    <form id="chat-form" autocomplete="off">
                        <label for="chat-input">Write something</label>
                        <div class="chat-input-wrapper">
                        <input type="text" id="chat-input" placeholder="Write something">
                        <button id="chat-submit" class="btn" type="submit">Send</button>
                    </div>
                    </form>
                    
                    
                    
                    
                    
                </main>
            </div>
        </div>
        <!-- build:js -->
        <script src="js/script.js"></script>
        <!--<script src="js/datepicker.js"></script>-->
        <!-- endbuild  -->
        <script>
            var chatList = $(".chat-container").find("ul");
            var submitButton = $("#chat-submit");
            var chatInput = $("#chat-input");
            var robotquotes = [
                {   quote: "Shall we play a game?",
                    character: "WOPR"   },

                {   quote: "I can't let you do that, Dave",
                    character: "HAL3000"   },
                {
                    quote: "Beep beep",
                    character: "R2-D2"
                },
                {
                    quote: "I am C-3PO, human-cyborg relations",
                    character: "C-3PO"
                },
                {
                    quote: "I'll be back",
                    character: "T800"
                },
                {
                    quote: "Hello, Mr. Anderson",
                    character: "Agent Smith"
                },
                {
                    quote: "I've seen things you people wouldn't believe.<br>Attack ships on fire off the shoulder of Orion.<br>I watched c-beams glitter in the dark near the Tannh√§user Gate.<br>All those moments will be lost in time, like tears in rain.<br>Time to die.",
                    character: "Roy Batty"
                },

                
            ]

            $("#chat-form").on("submit", function(e){
                e.preventDefault();
                var textContent = chatInput.val();

                if (textContent.length){
                    var newMsg = chatList.append("<li class='float-right message message-from-me'><p><strong>Me: </strong>" + textContent + "</p></li>");
                    var d = $(".chat-container");
                        d.scrollTop(d.prop("scrollHeight"));
                    chatInput.val("");

                    window.setTimeout(function(){
                        var randomindex = Math.floor(Math.random()*robotquotes.length);
                        chatList.append("<li class='float-left message message-from-them'><p><strong>" + robotquotes[randomindex].character + ": </strong>" + robotquotes[randomindex].quote + "</p></li>");
                        var d = $(".chat-container");
                        d.scrollTop(d.prop("scrollHeight"));
                        
                    }, 1000);


                    return;
                }
                else return;

            });
        
        </script>
        
    </body></html>
