                </label>

                <label class="radio" for="radiooranges">
                  <div class="radio-container">
                    <div class="radio-outercircle"></div>
                    <div class="radio-innercircle"></div>
                  </div>
                  Business customer
                </label>
              </fieldset>
             </div>

            <div class="form-field__private form-field">
              <label for="pid">
                Personal identity number<span class="optional-span"> (optional)</span>
              </label>
              <input
              placeholder="YYMMDD-NNNN"
              class="medium"
              type="tel"
              name="pid"
              id="pid"
              autocomplete="useit-name"
              data-hint-text="We will use this information to fill in the form for you."
              data-mask="000000-0000">
            </div>

            <div class="form-field">
              <label for="name">
                Full name
              </label>
              <input
              type="text"
              name="name"
              id="name"
              required
              autocomplete="name"
              >
            </div>

            <div class="form-field">
              <label for="email">
                E-mail
              </label>
              <input type="email" required name="email" id="email" autocomplete="email"></input>
            </div>

            <div class="form-field__business form-field">
              <label for="org">
                Organization<span class="optional-span"> (optional)</span>
              </label>
              <input type="text" name="org" id="org" autocomplete="organization">
            </div>

            <div class="form-field">
              <label for="address">
                Street address <span class="optional-span"> (optional)</span>
              </label>
              <textarea name="address" id="address" autocomplete="street-address"></textarea>
            </div>
            
            <div class="form-field">
              <label for="zip">
                Postal code <span class="optional-span"> (optional)</span>
              </label>
              <input class="short" type="tel" name="zip" id="zip" autocomplete="postal-code" data-mask="000 00" data-hint-text="The postal code has six digits">
            </div>
            
            <div class="form-field">
              <label for="pw2">
                New password
              </label>
              <input 
              type="password" 
              name="password2" 
              id="pw2" 
              required 
              autocomplete="new-password">
            </div>
            <div class="form-field">
              <label for="pw3">
                Repeat password
              </label>
              <input 
              type="password" 
              name="password3" 
              id="pw3" 
              autocomplete="new-password" 
              required
              data-parsley-equalto="#pw2">
            </div>

              <div class="form-field">
              <fieldset>
                <legend>Keep in touch</legend>
             <input type="checkbox" name="newsletter" id="newsletter">
              <label class="checkbox" for="newsletter">
                <div class="checkbox-container">
                  <div class="checkbox-outercircle"></div>
                  <div class="checkbox-innercircle">
                    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" viewBox="0 0 24 24"><path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg>
                  </div>
                </div>
                I want to receive offers and promotions
              </label>
            </fieldset>
              </div>

              <div class="form-field">
              <fieldset>
                <legend class="visually-hidden">Terms and conditions?</legend>
              <a href="example.pdf">View terms</a>

             <input type="checkbox" name="terms" id="terms" required data-hint-text="We wont hurt you, we promise" data-parsley-error-message="You need to accept the terms before you continue.">
              <label class="checkbox" for="terms">
                <div class="checkbox-container">
                  <div class="checkbox-outercircle"></div>
                  <div class="checkbox-innercircle">
                    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" viewBox="0 0 24 24"><path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg>
                  </div>
                </div>

                I accept the terms and conditions
              </label>
            </fieldset>
              </div>


              <h2>Payment</h2>

              <div class="form-field">
              <label for="card-no">
                Card number
              </label>
              <input 
              type="tel" 
              name="card-no" 
              id="card-no" 
              autocomplete="cc-number" 
              required
              data-mask="0000 0000 0000 0000">
            </div>
              <div class="form-field inline">
              <label for="card-month">
                Expiration date
              </label>
              <input 
              placeholder="MM / YY"
              class="very-short"
              type="tel" 
              name="card-month" 
              id="card-month" 
              autocomplete="cc-month" 
              required
              data-mask="00 / 00">
            </div>
            <div class="form-field inline">
              <label for="card-cvc">
                Security code
              </label>
              <input 
              placeholder="XXX"
              class="very-short"
              type="tel" 
              name="card-cvc" 
              id="card-cvc"
              autocomplete="cc-cvc" 
              required
              data-mask="000">
            </div>
