<html lang="en">
    <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Inclusive datepicker | Tommy Feldt</title>
            <!-- build:css -->
            <link rel="stylesheet" href="css/style.css">
            <!-- endbuild -->
    </head>
    <body class="fymmot">
        <div class="grid-container mt">
           <div class="align-center grid-margin-x grid-x text-center">
            <div class="cell small-12 medium-10 large-8">
        <main>
        <nav class="text-left"><a href="https://github.com/fymmot/inclusive-dates">View GitHub repository</a></nav>

        <h1 class="h1__main">Inclusive datepicker demo</h1>
       
        
        <section class="align-center">

            <div class="inclusive-datepicker_input__wrapper" id="input_wrapper">
                <div class="form-field" style="margin:0 auto">
                    <label class="form-field__label date" for="date">Write a date</label>
                    <input autocomplete="off" id="date" class="date form-field__input-date inclusive-datepicker_input__date" type="date" value="2019-08-09" min="2019-08-05" max="2019-12-29" placeholder='e.g. 2019-09-01'>
                
                </div>
                <p id="date-error" class="hidden inclusive-datepicker_input__date-error"></p>
            </div>
            
            <div class="" id="datepicker_wrapper">
                <!-- Datepicker will go here -->
            </div>
            
        </section>
        
    </main>
</div>
    </div>

            <!-- build:js -->
        <script src="js/script.js"></script>
        <!--<script src="js/datepicker.js"></script>-->
        <!-- endbuild  -->
        <script>
            $(document).ready(function() {
                //Initiate calendar!
                $('#date').a11ydate({
                    demo: true,
                    popup: true
                });

                //Click listener for expanding info
                $("#moredetails").click(function(){
                    var toggle = !$(this).attr("aria-hidden");
                    $(this).attr("aria-hidden", toggle);

                    $("#details").toggleClass("hidden");  
                })
            });
        </script>

        
    </body></html>
