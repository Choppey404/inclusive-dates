            <fieldset>
              <legend>Person #1</legend>
            <div class="form-field">
              <label for="name1">
                Full name
              </label>
              <input
              type="text"
              name="name1"
              id="name1"
              required
              autocomplete="section-person1 name"
              >
            </div>

            <div class="form-field">
              <label for="email1">
                E-mail
              </label>
              <input type="email" required name="email1" id="email1" autocomplete="section-person1 email"></input>
            </div>

            <div class="form-field__business form-field">
              <label for="org1">
                Organization<span class="optional-span"> (optional)</span>
              </label>
              <input type="text" name="org1" id="org1" autocomplete="section-person1 organization">
            </div>

            <div class="form-field">
              <label for="address1">
                Street address <span class="optional-span"> (optional)</span>
              </label>
              <textarea name="address1" id="address1" autocomplete="section-person1 street-address"></textarea>
            </div>
            
            <div class="form-field">
              <label for="zip1">
                Postal code <span class="optional-span"> (optional)</span>
              </label>
              <input class="short" type="tel" name="zip1" id="zip1" autocomplete="section-person1 postal-code" data-mask="000 00" data-hint-text="The postal code has six digits">
            </div>

         </fieldset>

          <fieldset>
              <legend>Person #2</legend>
            <div class="form-field">
              <label for="name2">
                Full name
              </label>
              <input
              type="text"
              name="name2"
              id="name2"
              required
              autocomplete="section-person2 name"
              >
            </div>

            <div class="form-field">
              <label for="email2">
                E-mail
              </label>
              <input type="email" required name="email2" id="email2" autocomplete="section-person2 email"></input>
            </div>

            <div class="form-field__business form-field">
              <label for="org2">
                Organization<span class="optional-span"> (optional)</span>
              </label>
              <input type="text" name="org2" id="org2" autocomplete="section-person2 organization">
            </div>

            <div class="form-field">
              <label for="address2">
                Street address <span class="optional-span"> (optional)</span>
              </label>
              <textarea name="address2" id="address2" autocomplete="section-person2 street-address"></textarea>
            </div>
            
            <div class="form-field">
              <label for="zip2">
                Postal code <span class="optional-span"> (optional)</span>
              </label>
              <input class="short" type="tel" name="zip2" id="zip2" autocomplete="section-person2 postal-code" data-mask="000 00" data-hint-text="The postal code has six digits">
            </div>

            <div class="form-field">
              <label for="p2-password1">
                New password
              </label>
              <input 
              type="password" 
              name="p2-password1" 
              id="p2-password1" 
              required 
              autocomplete="section-person2 new-password">
            </div>
            <div class="form-field">
              <label for="p2-password2">
                Repeat password
              </label>
              <input 
              type="password" 
              name="p2-password2" 
              id="p2-password2" 
              autocomplete="section-person2 new-password" 
              required
              data-parsley-equalto="#p2-password1">
            </div>

          </fieldset>

              <div class="form-field">
              <fieldset>
                <legend>Keep in touch</legend>
             <input type="checkbox" name="newsletter" id="newsletter">
              <label class="checkbox" for="newsletter">
                <div class="checkbox-container">
                  <div class="checkbox-outercircle"></div>
                  <div class="checkbox-innercircle">
                    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" viewBox="0 0 24 24"><path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg>
                  </div>
                </div>
                I want to receive offers and promotions
              </label>
            </fieldset>
              </div>

              <div class="form-field">
              <fieldset>
                <legend>Terms and conditions</legend>
              <a href="example.pdf">View terms</a>

             <input type="checkbox" name="terms" id="terms" required data-hint-text="We wont hurt you, we promise" data-parsley-error-message="You need to accept the terms before you continue.">
              <label class="checkbox block" for="terms">
                <div class="checkbox-container">
                  <div class="checkbox-outercircle"></div>
                  <div class="checkbox-innercircle">
                    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" viewBox="0 0 24 24"><path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg>
                  </div>
                </div>

                I accept the terms and conditions
              </label>
            </fieldset>
              </div>

              <h2 id="payment-heading">Payment</h2>
              <fieldset aria-labelledby="payment-heading">


              <div class="form-field">
              <label for="card-no">
                Card number
              </label>
              <input 
              type="tel" 
              name="card-no" 
              id="card-no" 
              autocomplete="cc-number" 
              required
              data-mask="0000 0000 0000 0000">
            </div>
              <div class="form-field inline">
              <label for="card-month">
                Expiration date
              </label>
              <input 
              placeholder="MM / YY"
              class="very-short"
              type="tel" 
              name="card-month" 
              id="card-month" 
              autocomplete="cc-month" 
              required
              data-mask="00 / 00">
            </div>
            <div class="form-field inline">
              <label for="card-cvc">
                Security code
              </label>
              <input 
              placeholder="XXX"
              class="very-short"
              type="tel" 
              name="card-cvc" 
              id="card-cvc"
              autocomplete="cc-cvc" 
              required
              data-mask="000">
            </div>
          </fieldset>
