    <body style="text-align:center">

        <h1>Accessible calendar</h1>
        
        
        <section>
            <h2>Live example</h2>
            
            <div id="datepicker_wrapper">
                <div id="input_wrapper">
                    <label class="date" for="date">Choose date</label>
                    <input id="date" type="date" class="date" value="2018-10-01">
                </div>
                <!-- Datepicker will go here -->
            </div>
        <div class="keyboard_prompt hidden">
            <img src="img/black_keys.png" alt>
        </div>
            
        </section>
        
        <section id="description-section"><!--

                <li>Use <kbd>TAB</kbd> key to enter the calendar. Focus is placed on the day that is selected. If no date is selected, first day in the month gets focus instead.</li>

                <li>Use <kbd>UP ARROW</kbd> and <kbd>DOWN ARROW</kbd> to move between weeks </li>
