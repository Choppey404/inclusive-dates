<!DOCTYPE html><html><head><meta charset="utf-8"><title>Accessible forms - Tommy Feldt A11y</title><link href="css/style.css" rel="stylesheet"></head><body style="max-width: 50rem; margin: 0 auto;"><h1>Accessible forms</h1><section><h2>Personal data</h2><form autocomplete="on" id="form"><div class="form-field"><label for="username">User name</label> <input id="username" name="username" type="text" autocomplete="username" required data-hint-text="Your username is the e-mail address you used to register your account." data-parsley-error-message="Please enter your username. It is the e-mail address you used to register your account."></div><!--<label>
          Password
          <input type="password" name="password" id="pw" autocomplete="current-password">
          
          <label>
            New password
            <input type="password" name="new-password" id="new-pw" autocomplete="new-password">
            --><!--<useit-input data-type="text" data->
            </useit-input>--><div class="form-field"><label for="name">Full name</label> <input id="name" name="name" type="text" autocomplete="name" required data-hint-text="The name your momma gave you."></div><div class="form-field"><fieldset><legend>Do you prefer apples or oranges?</legend><input id="radioapples" name="applesoranges" type="radio" required> <label for="radioapples" class="radio">Apples</label> <input id="radiooranges" name="applesoranges" type="radio" required> <label for="radiooranges" class="radio">Oranges</label></fieldset></div><div class="form-field"><label for="pw2">New password</label> <input id="pw2" name="password2" type="password" autocomplete="new-password" required aria-invalid="false"><div class="toggle-pw"><button class="text-btn" type="button">Show password</button></div></div><div class="form-field"><label for="pw3">Repeat password</label> <input id="pw3" name="password3" type="password" autocomplete="new-password" required></div><div class="form-field"><label for="org">Organization</label> <input id="org" name="org" type="text" autocomplete="organization"></div><div class="form-field"><label for="address">Street address</label> <textarea autocomplete="street-address" id="address" name="address"></textarea></div><div class="form-field short"><label for="zip">Postal code</label> <input id="zip" name="zip" type="tel" autocomplete="postal-code" data-mask="000 00"></div></form></section><script src="js/script.js"></script></body></html>
