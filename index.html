<html lang="en"><head><meta content="text/html; charset=UTF-8" http-equiv="Content-Type"><meta content="width=device-width,initial-scale=1" name="viewport"><title>Inclusive datepicker | Tommy Feldt</title><link href="css/style.css" rel="stylesheet"></head><body class="fymmot"><div class="grid-container mt"><div class="align-center grid-margin-x grid-x text-center"><div class="cell large-8 medium-10 small-12"><main><nav class="text-left"><a href="https://github.com/fymmot/inclusive-dates">View GitHub repository</a></nav><h1 class="h1__main">Inclusive datepicker demo</h1><section class="align-center"><div class="inclusive-datepicker_input__wrapper" id="input_wrapper"><div class="form-field" style="margin:0 auto"><label class="date form-field__label" for="date">Write a date</label> <input autocomplete="off" class="date form-field__input-date inclusive-datepicker_input__date" id="date" max="2019-12-29" min="2019-08-05" placeholder="e.g. 2019-09-01" type="date" value="2019-08-09"></div><p class="hidden inclusive-datepicker_input__date-error" id="date-error"></p></div><div class="" id="datepicker_wrapper"><!-- Datepicker will go here --></div></section></main></div></div><script src="js/script.js"></script><script>$(document).ready(function() {
                //Initiate calendar!
                $('#date').a11ydate({
                    demo: true,
                    popup: true
                });

                //Click listener for expanding info
                $("#moredetails").click(function(){
                    var toggle = !$(this).attr("aria-hidden");
                    $(this).attr("aria-hidden", toggle);

                    $("#details").toggleClass("hidden");  
                })
            });</script></div></body></html>
