<html lang="en">
    <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <title>Accessible datepicker example | Tommy Feldt</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="prism.css" rel="stylesheet">
        <link rel="stylesheet" href="font-awesome.min.css">
        <script src="jquery.min.js"></script>
        <script src="what-input.min.js"></script>
        
        <script src="script.js"></script>
    </head>
    <body style="text-align:center">
        <h1>Accessible datepicker example</h1>
        
        <section>
            <fieldset>
                <legend class="visually-hidden">Choose month</legend>
                <!--<button aria-label="Previous month"><</button>-->
                <span style="font-size:1.7rem; ">September</span>
                <!--<button aria-label="Next month">></button>-->
            </fieldset>
            <table class="picker__table" id="P1973332106_table" role="application" aria-label="Choose departure date" style="margin-left:auto; margin-right:auto;">
                <thead aria-hidden="true">
                    <tr role="presentation">
                        <th role="presentation" scope="col"><abbr title="Monday">Mon</abbr></th>
                        <th role="presentation" scope="col"><abbr title="Tuesday">Tue</abbr></th>
                        <th role="presentation" scope="col"><abbr title="Wednesday">Wed</abbr></th>
                        <th role="presentation" scope="col"><abbr title="Thursday">Thu</abbr></th>
                        <th role="presentation" scope="col"><abbr title="Friday">Fri</abbr></th>
                        <th role="presentation" scope="col"><abbr title="Saturday">Sat</abbr></th>
                        <th role="presentation" scope="col"><abbr title="Sunday">Sun</abbr></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Content to be loaded here -->
                </tbody>
            </table>
            <p>
                Text read by JAWS:
            </p>

            <div style="font-size:1.3rem" id="screen-reader-text"></div>

            
            <p class="visually-hidden" id="a11y_description">Use the left and right arrow keys to browse days. Up and down arrows move between weeks. Select a day using return key or spacebar.</p>
        </section>
        <script src="prism.js"></script>
    </body></html>
